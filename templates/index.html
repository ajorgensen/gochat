<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>Streaming POST Demo</title>
</head>
<body>
    <form id="chat-form">
        <input type="text" name="message" placeholder="Type a message..." />
        <button type="submit">Send</button>
    </form>

    <div id="messages"></div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const userMessage = formData.get('message');

            // Clear out old messages
            //document.getElementById('messages').innerHTML = "";

            // Make a POST request and keep the connection open to read streamed data
            const resp = await fetch('/messages', {
                method: 'POST',
                body: new URLSearchParams({message: userMessage})
            });

            if (!resp.ok) {
                document.getElementById('messages').innerHTML = "<p>Error: " + resp.statusText + "</p>";
                return;
            }

            const reader = resp.body.getReader();
            const decoder = new TextDecoder("utf-8");
            let buffer = '';

            while (true) {
                const {value, done} = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, {stream: true});

                // Split on newlines to process SSE lines
                const lines = buffer.split("\n");
                // Process all complete lines except possibly the last one
                for (let i = 0; i < lines.length - 1; i++) {
                    const line = lines[i].trim();
                    // SSE lines start with 'data: '
                    if (line.startsWith("data: ")) {
                        const msg = line.substring(6);

                        // Parse the message as json


                        const div = document.getElementById('messages');
                        // Append the message to the page
                        const p = document.createElement('p');
                        p.textContent = msg;
                        div.appendChild(p);
                    }
                }
                // Keep only the last partial line if incomplete
                buffer = lines[lines.length - 1];
            }
        });
    </script>
</body>
</html>
